<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Clément Fleury" />

    <title>Clément Fleury</title>
    <meta name="description" content="Clément Fleury" />
    <meta
      name="keywords"
      content="artificial intelligence, machine learning, data science, data engineering"
    />

    <meta property="og:title" content="Clément Fleury" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.clementfleury.me" />
    <meta property="og:image" content="img/android-chrome-512x512.png" />

    <link rel="canonical" href="https://www.clementfleury.me/" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <style>
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
      }

      img {
        box-shadow: 0 0 10px #fff;
      }
      h1 {
        text-shadow: 0 0 2px #fff;
      }

      i.bi-linkedin:hover {
        text-shadow: 0 0 1px #fff, 0 0 4px #fff, 0 0 9px #0a66c2,
          0 0 16px #0a66c2, 0 0 25px #0a66c2, 0 0 36px #0a66c2, 0 0 49px #0a66c2,
          0 0 64px #0a66c2;
      }
      i.bi-twitter:hover {
        text-shadow: 0 0 1px #fff, 0 0 4px #fff, 0 0 9px #1d9bf0,
          0 0 16px #1d9bf0, 0 0 25px #1d9bf0, 0 0 36px #1d9bf0, 0 0 49px #1d9bf0,
          0 0 64px #1d9bf0;
      }
      i.bi-github:hover {
        text-shadow: 0 0 1px #fff, 0 0 4px #fff, 0 0 9px #fff, 0 0 16px #fff,
          0 0 25px #fff, 0 0 36px #fff, 0 0 49px #fff, 0 0 64px #fff;
      }
      i.bi-stack-overflow:hover {
        text-shadow: 0 0 1px #fff, 0 0 4px #fff, 0 0 9px #f48225,
          0 0 16px #f48225, 0 0 25px #f48225, 0 0 36px #f48225, 0 0 49px #f48225,
          0 0 64px #f48225;
      }
    </style>
  </head>

  <body class="text-center text-white bg-dark">
    <main class="centered">
      <img class="rounded-circle" src="img/android-chrome-192x192.png" alt="avatar" />

      <h1 class="lh-lg">Clément Fleury</h1>

      <ul class="list-group list-group-horizontal list-unstyled">
        <li class="flex-fill">
          <a
            href="https://www.linkedin.com/in/clementfleury/"
            aria-label="LinkedIn"
            target="_blank"
            ><i class="bi bi-linkedin text-white"></i>
          </a>
        </li>

        <li class="flex-fill">
          <a
            href="https://github.com/fleuryc/"
            aria-label="Github"
            target="_blank"
          >
            <i class="bi bi-github text-white"></i>
          </a>
        </li>

        <li class="flex-fill">
          <a
            href="https://stackoverflow.com/users/1415232/fleuryc"
            aria-label="Stack Overflow"
            target="_blank"
          >
            <i class="bi bi-stack-overflow text-white"></i>
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
